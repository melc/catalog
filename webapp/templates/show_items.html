{# display the selected item contents. #}
<div class="modal fade" id="displayItem-{{ catItem['id'] }}-modal" tabindex="-1" role="dialog"
     aria-labelledby="displayItem-{{ catItem['id'] }}-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="display-{{ catItem['id'] }}-title">{{ catItem['title'] }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ catItem['description'] }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{# end of display the selected item contents #}
