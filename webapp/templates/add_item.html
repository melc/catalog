<div class="modal fade" id="add-item-{{ catList['id'] }}" tabindex="-1" role="dialog"
aria-labelledby='add-item-{{ catList["id"] }}' aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id='add-item-{{ catList["id"] }}-title'>{{ catList["name"] }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="modal-error">
                {% with errors = get_flashed_messages(with_categories=true) %}
                    {% if errors %}

                        {% for error in errors %}
                            <div class="alert alert-danger">
                                {{ error[1] }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <form action='/category/{{ catList["name"] }}/add' method="POST" name="post" role="form">
            <input type="hidden" name="cat_id" value='{{ catList["id"] }}'>
            <div class="form-group">
                <label for='add-item-{{ catList["id"] }}-title' class="form-control-label">Title<span
                    class="req_symbol">*</span></label>
                <input type="text" class="form-control" id='add-item-{{ catList["id"] }}-title' name="title"
                placeholder="Title">
            </div>
            <div class="form-group">
                <label for='add-item-{{ catList["id"] }}-desc' class="form-control-label">Description</label>
                <textarea class="form-control" rows="10" id='add-item-{{ catList["id"] }}-desc' name="desc"
                placeholder="Description"></textarea>
            </div>
            <hr/>
            <div class="textAlign">
                <button type="button" class="btn btn-secondary modal-cancel" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            </form>
            <br/>
        </div>
    </div>
</div>
</div>
