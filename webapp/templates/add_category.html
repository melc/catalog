<div class="modal fade" id="add-cat" tabindex="-1" role="dialog"
     aria-labelledby="add-cat" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-cat-title">Add a New Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-error">
                    {% with errors = get_flashed_messages(with_categories=true) %}
                        {% if errors %}

                            {% for error in errors %}
                                <div class="alert alert-danger">
                                    {{ error[1] }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <form action="/category/add" method="POST" name="post" role="form">
                    <div class="form-group">
                        <label for="add-cat-name" class="form-control-label">Name<span
                                class="req_symbol">*</span>:</label>
                        <input type="text" class="form-control" id="add-cat-name" name="name">
                    </div>
                    <div class="textAlign">
                        <button type="button" id="modal-cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{# end of display the selected item contents #}
